<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="gb2312">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv="refresh" content="20">
    <title>药品渠道管理平台</title>


    <link rel="stylesheet" type="text/css" href="other.css">
   
 <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>

    <div class="container">


        <h1>药品渠道管理平台</h1>

<label for="now" class="col-lg-2 control-label">当前账户信息:</label>
 <p>
 <textarea name="now" id="now" readonly="true" cols="45" rows="6" class="boxes"></textarea>
 </p>

<label for="home" class="col-lg-2 control-label">仓库:</label>
 <p>
 <textarea name="home" id="home" readonly="true" cols="50" rows="10" class="small"></textarea>
 </p>

<label for="history" class="col-lg-2 control-label">购买记录:</label>
 <p>
 <textarea name="history" id="history" readonly="true" cols="50" rows="10" class="small"></textarea>
 </p>

<button id="button1">查询药品生产信息</button>
<button id="button2">查询药品交易信息</button>
<button id="button3">查询药品举报信息</button>
<button id="button4">药品生产信息登记</button>
<button id="button5">药品交易信息登记</button>
<button id="button6">举报发起信息登记</button>

</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="./conect.js"></script>

	<script src="./first.js"></script>

</body>

</html>
