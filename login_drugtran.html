<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="gb2312">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   
    <title>药品渠道管理平台</title>


    <link rel="stylesheet" type="text/css" href="other.css">
   
 <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>

    <div class="container">


        <h1>药品渠道管理平台</h1>

<h2>发起交易</h2>

       <label for="cc" class="col-lg-2 control-label">药品名称</label>

        <input id="cc" placeholder="输入药品名称" type="text">


<label for="jj" class="col-lg-2 control-label">交易时间</label>

        <input id="jj" placeholder="交易时间" readonly="true" type="text">


<label for="qq" class="col-lg-2 control-label">卖方</label>

        <input id="qq" placeholder="卖方" readonly="true" type="text">


<label for="dd" class="col-lg-2 control-label">买方</label>

        <input id="dd" placeholder="输入买方" type="text">


<label for="ee" class="col-lg-2 control-label">价格</label>

        <input id="ee" placeholder="输入价格" type="text">


<label for="ff" class="col-lg-2 control-label">批号</label>

        <input id="ff" placeholder="输入批号" type="text">


<button id="ii">提交</button>

<label for="hh" class="col-lg-2 control-label"></label>


</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="./conect.js"></script>

	<script src="./login_drugtran.js"></script>

</body>
